<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registro</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./notifications/notifications.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div id="header-container"></div>

    <main class="container d-flex justify-content-center align-items-start main-login-container">
      <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 form-title">Crear nuevo usuario</h2>

        <div id="notifications" class="mb-3"></div>

        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="introduce tu nombre"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="introduce tu email"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contrase単a:</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="introduce tu contrase単a"
              class="form-control"
              required
              minlength="6"
            />
          </div>

          <div class="mb-3">
            <label for="password-confirm" class="form-label">Confirma contrase単a:</label>
            <input
              id="password-confirm"
              name="password-confirm"
              type="password"
              placeholder="confirma tu contrase単a"
              class="form-control"
              required
              minlength="6"
            />
          </div>

          <button type="submit" class="button-wallapop w-100">Crear usuario</button>
        </form>
      </div>
    </main>

    <script type="module" src="./register.js"></script>
    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;
        });
    </script>
  </body>
</html>
