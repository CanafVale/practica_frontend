<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./loader.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body class="bg-light">
   
    <div id="header-container"></div>

  
    <main class="container d-flex justify-content-center align-items-start main-login-container">
      <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-center text-primary">Iniciar sesión</h2>

        <form>
          <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input type="email" id="mail" name="mail" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6" />
          </div>

          <button type="submit" class="button-wallapop w-100">Login</button>
        </form>
      </div>
    </main>

    <script type="module" src="./login.js"></script>
    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;
        });
    </script>
  </body>
</html>
